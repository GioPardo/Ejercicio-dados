<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Dados</title>
    <link rel="stylesheet" href="css/styledados.css">
</head>

<body>
    <header>
        <h1>Dado hecho con Flexbox</h1> 
    </header>
   
<section>
    <!-- Con class="cara-###" creamos los Dados -->
    <div class="cara-uno">
        <!-- usamos span  para definir la cantidad de puntos que lleva el Dado -->
        <span class="punto"></span>
    </div>
    <div class="cara-dos">
        <span class="punto"></span>
        <span class="punto"></span>
    </div>
    <div class="cara-tres">
        <span class="punto"></span>
        <span class="punto"></span>
        <span class="punto"></span>
    </div>
<!-- usamos class=columna para establecer los puntos de forma vertical y se usa 2 veces para tener 2 columnas de 2 puntos -->
    <div class="cara-cuatro">
        <div class="columna">
            <span class="punto"></span>
            <span class="punto"></span>
        </div>
        <div class="columna">
            <span class="punto"></span>
            <span class="punto"></span>
        </div>
    </div>
    <div class="cara-cinco">
        <div class="columna">
            <span class="punto"></span>
            <span class="punto"></span>
        </div>
        <span class="punto medio"></span>
        <div class="columna">
            <span class="punto"></span>
            <span class="punto"></span>
        </div>
    </div>
    <div class="cara-seis">
        <div class="columna">
            <span class="punto"></span>
            <span class="punto"></span>
            <span class="punto"></span>
        </div>
        <div class="columna">
            <span class="punto"></span>
            <span class="punto"></span>
            <span class="punto"></span>
        </div>



</section>

</body>

</html>
